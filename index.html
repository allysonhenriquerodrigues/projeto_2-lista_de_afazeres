<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lista de tarefas </title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header id="title">
    <h1>Lista de tarefas</h1>
  </header>
  <div id="container">
    <input type="text" id="task.value" class="txt"  placeholder="Adicionar nova tarefa">
    <input type="button" id="new.task" class="btn" onclick="addtask() " value="adicionar">
    <ul id="task.list" class="list"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
